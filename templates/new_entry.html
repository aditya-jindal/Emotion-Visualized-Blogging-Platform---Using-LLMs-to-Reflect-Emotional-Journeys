<!DOCTYPE html>
<html>
<head>
    <title>New Entry - EmotionInsight Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .entry-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .brand-name {
            color: #3a7bd5;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px 25px;
        }
        .card-body {
            padding: 30px 25px;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            font-size: 1.1rem;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
            border-color: #3a7bd5;
        }
        textarea.form-control {
            min-height: 250px;
            resize: vertical;
        }
        .btn-primary {
            background-color: #3a7bd5;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #2a6ac5;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
        }
        .prompt-box {
            background-color: #f0f7ff;
            border-left: 4px solid #3a7bd5;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .prompt-title {
            font-weight: 600;
            color: #3a7bd5;
            margin-bottom: 10px;
        }
        .prompt-list {
            padding-left: 20px;
            margin-bottom: 0;
        }
        .prompt-list li {
            margin-bottom: 5px;
        }
        .date-display {
            text-align: right;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .emotion-tags {
            margin-bottom: 20px;
        }
        .emotion-tag {
            display: inline-block;
            background-color: #e9ecef;
            color: #495057;
            padding: 5px 12px;
            border-radius: 20px;
            margin-right: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .emotion-tag:hover {
            background-color: #d0d7de;
        }
        .emotion-tag.active {
            background-color: #3a7bd5;
            color: white;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-link {
            color: #6c757d;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .back-link i {
            margin-right: 5px;
        }
        .back-link:hover {
            color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container entry-container">
        <div class="header-actions">
            <a href="{{ url_for('home') }}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h4 class="mb-0">New Journal Entry</h4>
            <div></div> <!-- Empty div for flex spacing -->
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="date-display">
                    <span id="current-date"></span>
                </div>
                
                <div class="prompt-box">
                    <div class="prompt-title">Journal Prompts</div>
                    <ul class="prompt-list">
                        <li>What emotions did you experience today?</li>
                        <li>What was the highlight of your day?</li>
                        <li>What challenged you today and how did you respond?</li>
                        <li>What are you grateful for right now?</li>
                    </ul>
                </div>
                
                <form method="post">
                    <div class="mb-4">
                        <label for="content" class="form-label">How was your day?</label>
                        <textarea class="form-control" id="content" name="content" placeholder="Share your thoughts, feelings, and experiences from today..." required></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Save Entry
                        </button>
                        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Display current date
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        });
    </script>
</body>
</html>
