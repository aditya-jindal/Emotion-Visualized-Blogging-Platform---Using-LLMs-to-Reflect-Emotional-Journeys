<!DOCTYPE html>
<html>
<head>
    <title>New Entry - EmotionInsight Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }
        
        .entry-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 25px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-body {
            padding: 20px 25px;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .form-control {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
            border-color: #3a7bd5;
        }
        
        textarea.form-control {
            min-height: 180px; /* Reduced height */
            resize: vertical;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3a7bd5, #6d5bf1);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
            color: white;
            box-shadow: 0 4px 12px rgba(58, 123, 213, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 15px rgba(58, 123, 213, 0.4);
            transform: translateY(-2px);
            background: linear-gradient(90deg, #326fc5, #5d4ce0);
        }
        
        .btn-secondary {
            background: linear-gradient(90deg, #6c757d, #495057);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
            color: white;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.4);
            transform: translateY(-2px);
            background: linear-gradient(90deg, #5c656d, #404851);
        }
        
        .prompt-box {
            background-color: rgba(58, 123, 213, 0.05);
            border-left: 4px solid;
            border-image: linear-gradient(to bottom, #3a7bd5, #6d5bf1) 1 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        
        .prompt-title {
            font-weight: 600;
            background: linear-gradient(90deg, #3a7bd5, #6d5bf1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .prompt-list {
            padding-left: 20px;
            margin-bottom: 0;
            color: #495057;
        }
        
        .prompt-list li {
            margin-bottom: 5px;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .date-display {
            text-align: right;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-link {
            color: #6c757d;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        .back-link:hover {
            color: #3a7bd5;
            transform: translateX(-3px);
        }
        
        .page-title {
            font-weight: 600;
            color: #343a40;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
        
        @media (max-width: 768px) {
            .entry-container {
                padding: 25px 15px;
            }
            
            .header-actions {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .page-title {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container entry-container">
        <div class="header-actions">
            <a href="{{ url_for('home') }}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <h4 class="page-title">New Journal Entry</h4>
            <div style="width: 45px;"></div> <!-- Spacer for balance -->
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="date-display">
                    <span id="current-date"></span>
                </div>
                
                <div class="prompt-box">
                    <div class="prompt-title">Journal Prompts</div>
                    <ul class="prompt-list">
                        <li>What emotions did you experience today?</li>
                        <li>What was the highlight of your day?</li>
                        <li>What challenged you today?</li>
                        <li>What are you grateful for right now?</li>
                    </ul>
                </div>
                
                <form method="post">
                    <div class="mb-4">
                        <label for="content" class="form-label">How was your day?</label>
                        <textarea class="form-control" id="content" name="content" placeholder="Share your thoughts, feelings, and experiences from today..." required></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Save Entry
                        </button>
                        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Display current date
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        });
    </script>
</body>
</html>
