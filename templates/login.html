<!DOCTYPE html>
<html>
<head>
    <title>Login - EmotionInsight Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .login-container {
            max-width: 450px;
            margin: 0 auto;
        }
        
        .brand-name {
            background: linear-gradient(90deg, #3a7bd5, #6d5bf1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            font-size: 2rem; /* Reduced from 2.3rem */
            letter-spacing: -0.5px;
            margin-bottom: 15px;
            text-align: center;
            white-space: nowrap; /* Prevents line breaks */
            overflow: hidden; /* Prevents overflow */
            text-overflow: ellipsis; /* Shows ellipsis if text overflows */
        }
        
        .brand-tagline {
            color: #6c757d;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 18px 18px 0 0 !important;
            padding: 25px;
        }
        
        .card-header h4 {
            margin-bottom: 0;
            font-weight: 600;
            color: #343a40;
        }
        
        .card-body {
            padding: 30px;
            background-color: #ffffff;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 10px;
        }
        
        .form-control {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
            border-color: #3a7bd5;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3a7bd5, #6d5bf1);
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-weight: 500;
            color: white;
            box-shadow: 0 4px 12px rgba(58, 123, 213, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 15px rgba(58, 123, 213, 0.4);
            transform: translateY(-2px);
            background: linear-gradient(90deg, #326fc5, #5d4ce0);
        }
        
        .btn-link {
            color: #3a7bd5;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-link:hover {
            color: #6d5bf1;
            text-decoration: underline;
        }
        
        .alert {
            border: none;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-info {
            background-color: rgba(58, 123, 213, 0.1);
            color: #0c5460;
            border-left: 4px solid #3a7bd5;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 25px;
            color: #6c757d;
            font-weight: 400;
        }
        
        .input-group-text {
            background-color: transparent;
            border: 1px solid #ddd;
            border-radius: 0 12px 12px 0;
            border-left: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .input-group-text:hover {
            color: #3a7bd5;
        }
        
        .password-field {
            border-right: none;
            border-radius: 12px 0 0 12px;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 0 15px;
            }
            
            .card-body {
                padding: 25px 20px;
            }
            
            .brand-name {
                font-size: 1.8rem; /* Even smaller on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h1 class="brand-name">EmotionInsight Journal</h1>
        <p class="brand-tagline">Track your emotional journey with AI-powered insights</p>
        
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>{{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="post">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control password-field" id="password" name="password" placeholder="Enter your password" required>
                            <span class="input-group-text" onclick="togglePassword()">
                                <i id="passwordToggleIcon" class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="btn-link">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const icon = document.getElementById('passwordToggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
