<!DOCTYPE html>
<html>
<head>
    <title>Login - Emotion Visualized Blogging Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding-top: 7%;
        }
        .brand-name {
            color: #3a7bd5;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px 25px;
        }
        .card-header h4 {
            margin-bottom: 0;
            font-weight: 600;
            color: #333;
        }
        .card-body {
            padding: 30px 25px;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
            border-color: #3a7bd5;
        }
        .btn-primary {
            background-color: #3a7bd5;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #2a6ac5;
        }
        .btn-link {
            color: #3a7bd5;
            font-weight: 500;
        }
        .alert {
            border-radius: 8px;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h2 class="brand-name">EmotionInsight Journal</h2>
        
        <div class="welcome-text">
            <p>Welcome back! Log in to continue your emotional journey.</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="post">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="btn-link">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
